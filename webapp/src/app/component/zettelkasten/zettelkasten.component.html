<div class="overlay" id="agenticDialog">
  <div class="dialog">
    <div
      *ngIf="isVibeInsertResponseLoading"
      class="waiting-animation"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 18px;
        color: #ffffff80;
        min-height: calc(100% - 60px);
      "
    >
      Vibe inserting in progress<span class="dots"></span>
    </div>
    <div class="card-grid" *ngIf="!isVibeInsertResponseLoading">
      <div class="card" *ngFor="let item of vibeGenerateResponse">
        <div class="card-content">
          <markdown [data]="item.content"></markdown>
          <div
            style="
              position: relative;
              left: -12px;
              width: calc(100% + 24px);
              height: 48px;
              margin-top: 16px;
              margin-bottom: 16px;
              background: rgba(0, 0, 0, 0.5);
              padding: 8px;
              color: white;
              font-size: 18px;
              align-items: center;
            "
          >
            <img
              src="../../../assets/icons/png/icons8-artificial-intelligence-50.png"
              class="title-button-icon"
            />
            Will be inserted into
          </div>
          <markdown
            [data]="item.similaritySearchResult"
            style="
              max-height: 180px;
              overflow: hidden;
              text-overflow: ellipsis;
              display: -webkit-box;
              -webkit-line-clamp: 5;
              -webkit-box-orient: vertical;
            "
          >
            ></markdown
          >
        </div>
        <div class="card-footer">
          <mat-icon style="margin: 2px">note_add</mat-icon>
          <h4 class="tooltip-trigger">
            {{ item.documentTitle }}
            <div class="tooltip-content">
              <markdown
                class="tooltip-markdown"
                [data]="getTooltip(item.documentId)"
              ></markdown>
            </div>
          </h4>
        </div>
      </div>
    </div>
    <div style="text-align: right; margin-right: 18px">
      <button
        (click)="closeDialogs()"
        class="btn btn-default btn-primary"
        style="margin-right: 8px"
      >
        Close
      </button>
      <button (click)="confirmVibeInsert()" class="btn btn-default btn-primary">
        Confirm
      </button>
    </div>
  </div>
</div>
<div style="margin-top: 50px; height: calc(100% - 80px); overflow: auto">
  <div style="max-width: 800px; margin: auto">
    <div class="header-title-bar">
      <button
        (click)="openVibeInsertDialog()"
        data-title="Enrich existing documents with inbox notes by agentic AI"
        class="btn btn-default btn-primary btn-fade tooltip-bottom expand"
      >
        <img
          src="../../../assets/icons/png/icons8-artificial-intelligence-50.png"
          class="title-button-icon"
        />
        Vibe Insert
      </button>
      <p class="title" style="text-indent: -128px">Zettelkasten Inbox</p>
    </div>
    <div class="post-it" style="width: 100%; margin-bottom: 16px">
      <textarea
        [(ngModel)]="textareaContent"
        [style.width]="'100%'"
        [ngClass]="['markdown-textarea']"
        style="
          border: none;
          resize: none;
          display: inline-block;
          height: 164px;
          background: #00000000;
          color: #000000;
        "
      >
      </textarea>
    </div>
    <button
      *ngIf="!isRecording && speechToTextEnabled"
      (click)="recordNote()"
      style="float: left"
      class="btn btn-default btn-primary"
    >
      Record Note
    </button>
    <button
      *ngIf="isRecording && speechToTextEnabled"
      (click)="stopRecord()"
      style="float: left"
      class="btn btn-default btn-primary"
    >
      Stop Recording
    </button>
    <button
      (click)="saveNote()"
      style="float: right"
      class="btn btn-default btn-primary"
    >
      Save Note
    </button>
    <br />
    <br />
    <div *ngFor="let item of contentMap | keyvalue">
      <br />
      <div
        [ngClass]="['markdown-border']"
        style="
          display: flex;
          flex-wrap: wrap;
          border-radius: 8px;
          background-color: rgba(1, 1, 1, 0.025);
        "
      >
        <markdown
          katex
          mermaid
          *ngIf="!editMap.get(item.key)"
          [data]="item.value.content"
          style="
            height: 100%;
            max-width: 1320px;
            float: none;
            margin: auto;
            margin-bottom: 4px;
          "
        ></markdown>
        <textarea
          *ngIf="editMap.get(item.key)"
          [(ngModel)]="item.value.content"
          [style.width]="'100%'"
          [ngClass]="['markdown-textarea']"
          style="
            resize: none;
            margin-top: 4px;
            display: inline-block;
            height: 128px;
            border-radius: 4px;
            margin-bottom: 4px;
            border: none;
            padding: 16px;
          "
        ></textarea>
        <div style="display: flex; gap: 4px; margin-left: auto">
          <button
            (click)="edit(item.key)"
            *ngIf="!editMap.get(item.key)"
            style="margin-left: auto; height: 36px"
            class="btn btn-default btn-primary"
          >
            Edit
          </button>
          <button
            (click)="cancelEdit(0)"
            *ngIf="editMap.get(item.key)"
            style="margin-right: auto"
            class="btn btn-default btn-primary"
          >
            Cancel
          </button>
          <button
            (click)="save(item.key)"
            *ngIf="editMap.get(item.key)"
            style="margin-left: auto"
            class="btn btn-default btn-primary"
          >
            Save
          </button>
          <div
            *ngIf="!editMap.get(item.key)"
            class="tooltip-bottom expand"
            [attr.data-title]="
              llmEnabled
                ? 'Archive zettel into suggested documents'
                : 'Configure LLM to enable this feature'
            "
          >
            <button
              [disabled]="!llmEnabled"
              (click)="archive(item.key)"
              style="height: 36px"
              class="btn btn-default btn-primary tooltip-bottom expand"
            >
              Archive
            </button>
          </div>
          <button
            *ngIf="!editMap.get(item.key)"
            (click)="delete(item.key)"
            style="height: 36px"
            class="btn btn-default btn-primary"
          >
            Delete
          </button>
        </div>
        <div style="width: 100%">
          <div
            *ngIf="isLoading(item.key)"
            class="waiting-animation"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              text-align: center;
              font-size: 18px;
              color: #ffffff80;
              min-height: calc(100% - 60px);
            "
          >
            Find suitable documents<span class="dots"></span>
          </div>
          <div *ngFor="let suggestion of suggestionMap[item.key]">
            <div
              style="
                width: 100%;
                height: 36px;
                margin-top: 4px;
                text-align: right;
              "
            >
              <mat-icon
                style="margin-top: 4px; margin-right: 6px; font-size: 28px"
                >archive
              </mat-icon>
              <span
                class="tooltip-trigger"
                style="height: 36px; font-size: 24px; margin-right: 8px"
                >{{ suggestion.title }}
                <div class="tooltip-content">
                  <markdown
                    class="tooltip-markdown"
                    [data]="getTooltip(suggestion.id)"
                  ></markdown>
                </div>
              </span>
              <button
                (click)="insert(item.key, suggestion.id)"
                data-title="Insert zettel into document"
                style="float: right; height: 36px"
                class="btn btn-default btn-primary tooltip-bottom expand"
              >
                Insert
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
