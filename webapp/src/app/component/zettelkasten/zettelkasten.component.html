<div class="overlay" id="agenticDialog">
  <div class="dialog">
    <div class="card-grid">
      <div class="card" *ngFor="let item of data">
        <div class="card-content">
          <markdown [data]="item.content"></markdown>
        </div>
        <div class="card-footer">
          <mat-icon style="margin: 2px">note_add</mat-icon>
          <h4 class="tooltip-trigger">
            {{ item.document.title }}
            <div class="tooltip-content">
              <markdown
                class="tooltip-markdown"
                [data]="getTooltip(item.document.id)"
              ></markdown>
            </div>
          </h4>
        </div>
      </div>
    </div>
    <div style="text-align: right; margin-right: 18px">
      <button
        (click)="closeDialogs()"
        class="btn btn-default btn-primary"
        style="margin-right: 8px"
      >
        Close
      </button>
      <button
        (click)="confirmAgenticFlow()"
        class="btn btn-default btn-primary"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
<div
  style="margin-top: 50px; height: calc(100% - 160px)"
  (document:keydown.esc)="cancelEdit()"
>
  <div style="max-width: 800px; margin: auto">
    <div class="header-title-bar">
      <button
        (click)="agenticMode()"
        data-title="Enrich existing documents with inbox notes by agentic AI"
        class="btn btn-default btn-primary btn-fade tooltip-bottom expand"
      >
        <img
          src="../../../assets/icons/png/icons8-artificial-intelligence-50.png"
          class="title-button-icon"
        />
        Agentic Mode
      </button>
      <p class="title" style="text-indent: -128px">Zettelkasten Inbox</p>
    </div>
    <textarea
      [(ngModel)]="textareaContent"
      [style.width]="'100%'"
      [ngClass]="['markdown-textarea', 'markdown-hover', 'markdown-border']"
      style="
        resize: none;
        margin-top: 4px;
        display: inline-block;
        height: 128px;
        border-radius: 4px;
        margin-bottom: 4px;
      "
    ></textarea>
    <br />
    <button
      *ngIf="!isRecording && speechToTextEnabled"
      (click)="recordNote()"
      style="float: left"
      class="btn btn-default btn-primary"
    >
      Record Note
    </button>
    <button
      *ngIf="isRecording && speechToTextEnabled"
      (click)="stopRecord()"
      style="float: left"
      class="btn btn-default btn-primary"
    >
      Stop Recording
    </button>
    <button
      (click)="saveNote()"
      style="float: right"
      class="btn btn-default btn-primary"
    >
      Save Note
    </button>
    <br />
    <div *ngFor="let item of contentMap | keyvalue">
      <br />
      <div
        [ngClass]="['markdown-textarea', 'markdown-border']"
        style="display: flex; flex-wrap: wrap; border-radius: 4px"
      >
        <markdown
          katex
          mermaid
          *ngIf="!editMap.get(item.key)"
          [data]="item.value.content"
          style="
            height: 100%;
            max-width: 1320px;
            float: none;
            margin: auto;
            margin-bottom: 4px;
          "
        ></markdown>
        <textarea
          *ngIf="editMap.get(item.key)"
          [(ngModel)]="item.value.content"
          [style.width]="'100%'"
          [ngClass]="['markdown-textarea']"
          style="
            resize: none;
            margin-top: 4px;
            display: inline-block;
            height: 128px;
            border-radius: 4px;
            margin-bottom: 4px;
            border: none;
          "
        ></textarea>
        <div style="display: flex; gap: 4px; margin-left: auto">
          <button
            (click)="edit(item.key)"
            *ngIf="!editMap.get(item.key)"
            style="margin-left: auto; height: 36px"
            class="btn btn-default btn-primary"
          >
            Edit
          </button>
          <button
            (click)="cancelEdit(0)"
            *ngIf="editMap.get(item.key)"
            style="margin-right: auto"
            class="btn btn-default btn-primary"
          >
            Cancel
          </button>
          <button
            (click)="save(item.key)"
            *ngIf="editMap.get(item.key)"
            style="margin-left: auto"
            class="btn btn-default btn-primary"
          >
            Save
          </button>
          <div
            *ngIf="!editMap.get(item.key)"
            class="tooltip-bottom expand"
            [attr.data-title]="
              llmEnabled
                ? 'Archive zettel into suggested documents'
                : 'Configure LLM to enable this feature'
            "
          >
            <button
              [disabled]="!llmEnabled"
              (click)="archive(item.key)"
              style="height: 36px"
              class="btn btn-default btn-primary tooltip-bottom expand"
            >
              Archive
            </button>
          </div>
          <button
            *ngIf="!editMap.get(item.key)"
            (click)="delete(item.key)"
            style="height: 36px"
            class="btn btn-default btn-primary"
          >
            Delete
          </button>
        </div>
        <div style="width: 100%">
          <div
            *ngIf="isLoading(item.key)"
            class="circle-loading-animation"
            style="margin: auto"
          ></div>
          <div *ngFor="let suggestion of suggestionMap[item.key]">
            <div
              style="
                width: 100%;
                height: 36px;
                margin-top: 4px;
                text-align: right;
              "
            >
              <mat-icon
                style="margin-top: 4px; margin-right: 6px; font-size: 28px"
                >archive
              </mat-icon>
              <span
                class="tooltip-trigger"
                style="height: 36px; font-size: 24px; margin-right: 8px"
                >{{ suggestion.title }}
                <div class="tooltip-content">
                  <markdown
                    class="tooltip-markdown"
                    [data]="getTooltip(suggestion.id)"
                  ></markdown>
                </div>
              </span>
              <button
                (click)="insert(item.key, suggestion.id)"
                data-title="Insert zettel into document"
                style="float: right; height: 36px"
                class="btn btn-default btn-primary tooltip-bottom expand"
              >
                Insert
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
