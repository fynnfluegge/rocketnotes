<div class="overlay" id="agenticDialog">
  <div class="dialog">
    <div
      *ngIf="isVibeInsertResponseLoading"
      class="waiting-animation"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 18px;
        color: #ffffff80;
        min-height: calc(100% - 60px);
      "
    >
      Vibe inserting in progress<span class="dots"></span>
    </div>
    <div class="card-grid" *ngIf="!isVibeInsertResponseLoading">
      <div class="card" *ngFor="let item of vibeGenerateResponse">
        <div class="card-content">
          <markdown [data]="item.content"></markdown>
          <div
            style="
              position: relative;
              left: -12px;
              width: calc(100% + 24px);
              height: 48px;
              margin-top: 16px;
              margin-bottom: 16px;
              background: rgba(0, 0, 0, 0.5);
              padding: 8px;
              color: white;
              font-size: 18px;
              align-items: center;
            "
          >
            <img
              src="../../../assets/icons/png/ai-stars-icon_256.png"
              class="title-button-icon"
            />
            Will be inserted into
          </div>
          <markdown
            [data]="item.similaritySearchResult"
            style="
              max-height: 180px;
              overflow: hidden;
              text-overflow: ellipsis;
              display: -webkit-box;
              -webkit-line-clamp: 5;
              -webkit-box-orient: vertical;
            "
          >
            ></markdown
          >
        </div>
        <div class="card-footer">
          <mat-icon style="margin: 2px">note_add</mat-icon>
          <h4
            class="tooltip-trigger"
            (mouseenter)="onTooltipMouseEnter($event)"
          >
            {{ item.documentTitle }}
            <div class="tooltip-content">
              <markdown
                class="tooltip-markdown"
                [data]="getTooltip(item.documentId)"
              ></markdown>
            </div>
          </h4>
        </div>
      </div>
    </div>
    <div style="text-align: right; margin-right: 18px">
      <button
        (click)="closeDialogs()"
        class="btn btn-default btn-primary"
        style="margin-right: 8px"
      >
        Close
      </button>
      <button (click)="confirmVibeInsert()" class="btn btn-default btn-primary">
        Confirm
      </button>
    </div>
  </div>
</div>
<div style="margin-top: 50px; height: calc(100% - 80px); overflow: auto">
  <div style="max-width: 800px; margin: auto">
    <div class="post-it" style="width: 100%; margin: 16px 0px">
      <textarea
        [(ngModel)]="textareaContent"
        [style.width]="'100%'"
        [ngClass]="['markdown-textarea']"
        style="
          border: none;
          resize: none;
          display: inline-block;
          height: 164px;
          background: #00000000;
          color: #000000;
        "
      >
      </textarea>
    </div>
    <div class="zettel-actions">
      <button
        *ngIf="!isRecording && speechToTextEnabled"
        (click)="recordNote()"
        data-title="Record a note using speech-to-text"
        class="btn btn-default btn-primary btn-fade tooltip-bottom expand llm-button"
      >
        <span class="llm-icon"></span>
        <span class="llm-button-text"
          >Record Note
          <i class="fas fa-microphone"></i>
        </span>
      </button>
      <button
        *ngIf="isRecording && speechToTextEnabled"
        (click)="stopRecord()"
        class="btn btn-default btn-primary btn-fade expand llm-button"
      >
        <span class="llm-icon"></span>
        <span class="llm-button-text">
          Stop Recording
          <i class="far fa-stop-circle blinking-button"></i>
        </span>
      </button>
      <button
        (click)="openVibeInsertDialog()"
        data-title="Enrich existing documents with inbox notes by agentic AI"
        class="btn btn-default btn-primary btn-fade tooltip-bottom expand llm-button"
      >
        <span class="llm-icon"></span>
        <span class="llm-button-text">Insert Agent</span>
      </button>
      <button
        (click)="saveNote()"
        style="margin-left: auto"
        class="btn btn-default btn-primary"
      >
        Save Note
      </button>
    </div>
    <div *ngFor="let item of contentMap | keyvalue">
      <br />
      <div
        [ngClass]="['markdown-border']"
        style="
          display: flex;
          flex-wrap: wrap;
          border-radius: 8px;
          background-color: rgba(1, 1, 1, 0.025);
          position: relative;
        "
      >
        <!-- Three dots dropdown menu positioned at top right -->
        <div
          *ngIf="!editMap.get(item.key)"
          class="dropdown-container"
          style="position: absolute; top: 8px; right: 8px; z-index: 10"
        >
          <button
            (click)="toggleDropdown(item.key, $event)"
            class="btn btn-default btn-primary three-dots-btn"
            style="height: 28px; width: 28px; padding: 0; font-size: 16px"
          >
            â‹®
          </button>
          <div
            class="dropdown-menu"
            [class.dropdown-menu-open]="isDropdownOpen(item.key)"
            [attr.data-dropdown-id]="item.key"
          >
            <button (click)="edit(item.key)" class="dropdown-item">Edit</button>
            <button
              [disabled]="!llmEnabled"
              (click)="archive(item.key)"
              class="dropdown-item"
              [class.disabled]="!llmEnabled"
              [title]="
                llmEnabled
                  ? 'Archive zettel into suggested documents'
                  : 'Configure LLM to enable this feature'
              "
            >
              Archive
            </button>
            <button (click)="delete(item.key)" class="dropdown-item">
              Delete
            </button>
          </div>
        </div>
        <markdown
          katex
          mermaid
          *ngIf="!editMap.get(item.key)"
          [data]="item.value.content"
          style="
            height: 100%;
            max-width: 100%;
            float: none;
            margin: auto;
            margin-bottom: 4px;
            overflow-wrap: break-word;
          "
        ></markdown>
        <textarea
          *ngIf="editMap.get(item.key)"
          [(ngModel)]="item.value.content"
          [style.width]="'100%'"
          [ngClass]="['markdown-textarea']"
          style="
            resize: none;
            margin-top: 4px;
            display: inline-block;
            height: 128px;
            border-radius: 4px;
            margin-bottom: 4px;
            border: none;
            padding: 16px;
          "
        ></textarea>
        <div style="display: flex; gap: 4px; margin-left: auto">
          <button
            (click)="cancelEdit(0)"
            *ngIf="editMap.get(item.key)"
            style="margin-right: auto"
            class="btn btn-default btn-primary"
          >
            Cancel
          </button>
          <button
            (click)="save(item.key)"
            *ngIf="editMap.get(item.key)"
            style="margin-left: auto"
            class="btn btn-default btn-primary"
          >
            Save
          </button>
        </div>
        <div style="width: 100%">
          <div
            *ngIf="isLoading(item.key)"
            class="waiting-animation"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              text-align: center;
              font-size: 18px;
              color: #ffffff80;
              min-height: calc(100% - 60px);
            "
          >
            Collecting suitable documents<span class="dots"></span>
          </div>
          <div *ngFor="let suggestion of suggestionMap[item.key]">
            <div
              style="
                width: 100%;
                height: 36px;
                margin-top: 4px;
                text-align: right;
              "
            >
              <mat-icon
                style="margin-top: 4px; margin-right: 6px; font-size: 28px"
                >archive
              </mat-icon>
              <span
                class="tooltip-trigger"
                style="height: 36px; font-size: 24px; margin-right: 8px"
                >{{ suggestion.title }}
                <div class="tooltip-content">
                  <markdown
                    class="tooltip-markdown"
                    [data]="getTooltip(suggestion.id)"
                  ></markdown>
                </div>
              </span>
              <button
                (click)="insert(item.key, suggestion.id)"
                data-title="Insert zettel into document"
                style="float: right; height: 36px"
                class="btn btn-default btn-primary tooltip-bottom expand"
              >
                Append
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
