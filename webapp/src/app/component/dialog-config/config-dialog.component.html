<div class="overlay" id="configDialog" [class.open]="isOpen">
  <div class="dialog">
    <form>
      <h5>Embeddings Model</h5>
      <label class="radio-inline">
        <input
          type="radio"
          name="embeddingsModel"
          [(ngModel)]="selectedEmbeddingsModel"
          value="text-embeddings-ada-002"
          checked
        />Text-Embeddings-Ada-002
      </label>
      <label class="radio-inline">
        <input
          type="radio"
          name="embeddingsModel"
          [(ngModel)]="selectedEmbeddingsModel"
          value="Sentence-Transformers"
        />Sentence-Transformers
      </label>
      <h5>LLM Model</h5>
      <label class="radio-inline">
        <input
          type="radio"
          name="llmModel"
          [(ngModel)]="selectedLlmModel"
          value="gpt-3.5-turbo"
          checked
        />GPT-3.5-Turbo
      </label>
      <label class="radio-inline">
        <input
          type="radio"
          name="llmModel"
          [(ngModel)]="selectedLlmModel"
          value="gpt-4"
        />GPT-4
      </label>
      <label class="radio-inline">
        <input
          type="radio"
          name="optradio"
          [(ngModel)]="selectedLlmModel"
          value="claude-3-haiku-20240307"
        />Claude-3-Haiku
      </label>
      <label class="radio-inline">
        <input
          type="radio"
          name="LLMModel"
          [(ngModel)]="selectedLlmModel"
          value="claude-3-opus-20240229"
        />Claude-3-Opus
      </label>
      <label class="radio-inline">
        <input
          type="radio"
          name="LLMModel"
          [(ngModel)]="selectedLlmModel"
          value="claude-3-sonnet-20240229"
        />Claude-3-Sonnet
      </label>
      <h5>OpenAI API Key</h5>
      <textarea
        type="text"
        id="openaiApiKey"
        rows="2"
        [placeholder]="'Enter your OpenAI API key...'"
        style="width: 100%"
        [(ngModel)]="openaiApiKey"
      ></textarea>
      <h5>Anthropic API Key</h5>
      <textarea
        type="text"
        id="anthropicApiKey"
        rows="2"
        [placeholder]="'Enter your Anthropic API key...'"
        style="width: 100%"
        [(ngModel)]="anthropicApiKey"
      ></textarea>
      <div>
        <span style="text-align: right"
          ><strong>Note</strong>: Your OpenAI/Anthropic API key is kept secure
          and is not shared with anyone. You can entirely revoke your API key at
          any time by clearing the input field and save.
        </span>
      </div>
      <br />
    </form>
    <button
      class="btn btn-default btn-primary"
      (click)="closeDialog()"
      style="margin-right: 8px"
    >
      Close
    </button>
    <button class="btn btn-default btn-primary" (click)="submit()">Save</button>
  </div>
</div>
