<div
  style="margin-top: 50px; height: calc(100% - 160px)"
  (document:keydown.meta.shift.s)="submit()"
  (document:keydown.esc)="cancelEdit()"
>
  <div style="display: flex">
    <span
      class="center"
      style="font-size: 32px; margin: 6px 0px 6px 0px; flex-grow: 1"
      >{{ title }}</span
    >
    <button
      *ngIf="!isPublic"
      id="share-button"
      class="btn btn-default btn-primary"
      (click)="shareDocument()"
      style="height: 38px; text-align: center; line-height: 19px"
    >
      <i class="fas fa-share"></i> Share
    </button>
    <button
      *ngIf="isPublic"
      class="btn btn-default btn-primary tooltip-bottom expand"
      data-title="Copy link to clipboard"
      (click)="copyLinkToClipBoard($event, this.publicLink)"
      style="
        margin-right: 4px;
        height: 38px;
        width: 48px;
        text-align: center;
        line-height: 19px;
      "
    >
      <i class="fas fa-link"></i>
    </button>
    <button
      *ngIf="isPublic"
      id="unshare-button"
      class="btn btn-default btn-primary"
      (click)="unshareDocument()"
      style="height: 38px; text-align: center; line-height: 19px"
    >
      <i class="fas fa-ban"></i> Stop Share
    </button>
  </div>

  <textarea
    #markdownTextarea
    *ngIf="editorMode && showPreview"
    class="variable-textarea"
    [(ngModel)]="content"
    style="resize: none; margin-top: 4px"
    (keydown)="onKeydown($event)"
  ></textarea>
  <textarea
    #markdownTextareaFullscreen
    *ngIf="editorMode && !showPreview"
    class="variable-textarea"
    [(ngModel)]="content"
    style="width: 100%; resize: none; margin-top: 4px"
    (keydown)="onKeydown($event)"
  ></textarea>
  <markdown
    *ngIf="showPreview && editorMode"
    class="variable-binding"
    [data]="content"
    style="height: 100%; overflow-y: scroll; margin-top: 4px"
  ></markdown>
  <markdown
    *ngIf="!editorMode"
    class="variable-binding"
    [data]="content"
    style="
      width: 100%;
      height: 100%;
      max-width: 1320px;
      float: none;
      margin: auto;
      overflow-y: scroll;
      margin-bottom: 4px;
    "
  ></markdown>
</div>

<div
  class="center"
  [style.transform]="showSidebar ? 'translateX(-8px)' : 'translateX(90px)'"
>
  <button
    *ngIf="editorMode"
    class="btn btn-default btn-primary"
    (click)="togglePreviewPanel()"
  >
    <i
      [ngClass]="
        showPreview ? 'fa-solid fa-eye-slash' : 'fa-solid fa-magnifying-glass'
      "
    ></i>
    {{ showPreview ? "Preview" : "Preview" }}
  </button>
  &nbsp;&nbsp;
  <button class="btn btn-default btn-primary" (click)="changeMode()">
    <i
      [ngClass]="editorMode ? 'fa-solid fa-xmark' : 'fa-solid fa-pen-to-square'"
    ></i>
    {{ editorMode ? "Cancel Edit" : "Edit" }}
  </button>
  &nbsp;&nbsp;
  <button
    *ngIf="editorMode"
    class="btn btn-default btn-primary"
    (click)="undoChanges()"
  >
    <i class="fa-solid fa-undo"></i> Undo
  </button>
  &nbsp;&nbsp;
</div>

<div id="snackbar" [ngClass]="{ show: showSnackbar }">
  Saved <i class="fa-solid fa-check"></i>
</div>
