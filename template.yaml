      Policies:
        - DynamoDBCrudPolicy:
            TableName: tnn-tree
      Environment:
        Variables:
          USE_LOCAL_DYNAMODB: 1
      Events:
        Api:
          Type: Api
          Properties:
            Path: /documentTree/{userId}
            Method: GET

  saveDocumentFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: lambda-handler/save-document-handler
      Handler: local.go
      Runtime: provided.al2
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Policies:
