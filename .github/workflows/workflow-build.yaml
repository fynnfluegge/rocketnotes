name: Reusable Build Workflow

on:
  workflow_call:

jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set output release tag
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"

      - name: npm install webapp
        run: |
          cd webapp
          npm ci

      - name: test webapp
        run: |
          cd webapp
          npm test -- --watch=false --browsers=ChromeHeadless

      - name: build webapp
        run: |
          cd webapp
          npm run build
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          API_URL: ${{ vars.API_URL }}
          COGNITO_USER_POOL_ID: ${{ vars.COGNITO_USER_POOL_ID }}
          COGNITO_APP_CLIENT_ID: ${{ vars.COGNITO_APP_CLIENT_ID }}
          REDIRECT_SIGN_IN: ${{ vars.REDIRECT_SIGN_IN }}
          REDIRECT_SIGN_OUT: ${{ vars.REDIRECT_SIGN_OUT }}
          AUTH_GUARD_REDIRECT: ${{ vars.AUTH_GUARD_REDIRECT }}

      - uses: actions/upload-artifact@master
        with:
          name: webapp-build
          path: webapp/build

      - name: build landing-page
        run: |
          cd landing-page
          npm ci
          npm run build

      - uses: actions/upload-artifact@master
        with:
          name: landing-page-build
          path: landing-page/build
